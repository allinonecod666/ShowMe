<html lang="en">
<!-- BEGIN: Head -->
<head>
    <meta charset="utf-8">
    <link href="HomeApp/dist/images/logo.svg" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Midone admin is super flexible, powerful, clean & modern responsive tailwind admin template with unlimited possibilities.">
    <meta name="keywords"
          content="admin template, Midone admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="LEFT4CODE">
    <title>Slider - Midone - Tailwind HTML Admin Template</title>
    <!-- BEGIN: CSS Assets-->
    <link rel="stylesheet" href="{% static 'HomeApp/dist/css/app.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- END: CSS Assets-->
</head>
<!-- END: Head -->
<body class="app">
<div class="intro-y box">
    <!-- upper header start -->
    <div class="intro-y grid grid-cols-5 sm:gap-6 row-gap-6 box px-5 py-8 mt-5">
        <div class="col-span-1 sm:c ol-span-3 lg:col-span-2 xl:col-span-1">
            <a href="/"><i data-feather="home" class="mx-auto"></i></a>
        </div>
        <div class="col-span-1 sm:col-span-3 lg:col-span-2 xl:col-span-1">
            <i data-feather="search" class="mx-auto"></i>
        </div>
        <div class="col-span-1 sm:col-span-3 lg:col-span-2 xl:col-span-1">
            <i data-feather="plus-circle" class="mx-auto"></i>
        </div>
        <div class="col-span-1 sm:col-span-3 lg:col-span-2 xl:col-span-1">
            <i data-feather="zap" class="mx-auto"></i>
        </div>
        <div class="col-span-1 sm:col-span-3 lg:col-span-2 xl:col-span-1">
            <a href="/Account/profile/"><i data-feather="user" class="mx-auto"></i></a>
        </div>
    </div>


    <!-- upper header -->
    <div class="p-5" id="single-item-slider">
        <div class="preview">
            <div class="slider mx-6 single-item">

                {% for i in obj %}
                    <div class="h-360 px-2">
                        <center>
                            <video src="{{ i.video_file.url }}" width="360" controls=""> No video support in this
                                browser.
                            </video>
                            <div class="intro-y grid grid-cols-5 sm:gap-6 row-gap-6 box px-5 py-8 mt-5">
                                <div class="col-span-1 sm:c ol-span-3 lg:col-span-2 xl:col-span-1">
                                    <a href="/"><i data-feather="home" class="mx-auto"></i></a>
                                </div>
                                <div class="col-span-1 sm:col-span-3 lg:col-span-2 xl:col-span-1">
                                    <i data-feather="search" class="mx-auto"></i>
                                </div>
                                <div class="col-span-1 sm:col-span-3 lg:col-span-2 xl:col-span-1">
                                    <i data-feather="plus-circle" class="mx-auto"></i>
                                </div>
                                <div class="col-span-1 sm:col-span-3 lg:col-span-2 xl:col-span-1">
                                    <i data-feather="zap" class="mx-auto"></i>
                                </div>
                                <div class="col-span-1 sm:col-span-3 lg:col-span-2 xl:col-span-1">
                                    <a href="{% url 'user_details' i.root_user.username %}">{{i.root_user}}</a>
                                </div>
                            </div>
                        </center>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
